jobs:
  build-webserver:
    executor: node/default 
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      # install parcel
      - run:
          name: "Install parcel"
          command: "npm install parcel"
      # run npm build
      - run:
          name: "Run npm build"
          command: "npm run build"
