<!--create an html page with a date picker-->
<!--create a date picker and a dropdown and a button and a table-->
<html>
<head>
    <title>My Better Half</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="betterhalf.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>My Better Half</h1>
    </div>
    <div class="content">
        <div class="date-picker">
            <input type="date" id="date-picker" name="date-picker" value="2023-07-15">
        </div>
        <div class="dropdown">
            <select id="league" name="league">
                <option value="0">Select</option>
                <option value="253" data-timezone="America/New_York" selected="true">MLS</option>
                <option value="254" data-timezone="America/New_York">NWSL</option>
            </select>
        </div>

        <input type="checkbox" id="hate-nil-draws" name="hate-nil-draws" value="hate-nil-draws" checked="true">
        <label for="hate-nil-draws">I hate nill-nil draws!</label><br>

        <input type="checkbox" id="hate-draws" name="hate-draws" value="hate-draws">
        <label for="hate-draws">I hate all draws!</label>
        
        <div class="button">
            <button id="button" name="button">Submit</button>
        </div>
        <div class="table">
            <table id="games" name="games">
            </table>
        </div>
    </div>
</body>
</html>
