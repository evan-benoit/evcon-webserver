<!--create a date picker and a dropdown and a button and a table-->
<html>
<head>
    <title>My Better Half</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="betterhalf.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>My Better Half</h1>
    </div>
    <div class="content">
        <div class="date-picker">
            <input type="date" id="date-picker" name="date-picker" value="2023-07-15"2023-07-15>
        </div>
        <div class="dropdown">
            <select id="league" name="league">
                <option value="0">Select</option>
                <option value="253" selected="true">MLS</option>
                <option value="254">NWSL</option>
            </select>
        </div>
        <div class="button">
            <button id="button" name="button">Submit</button>
        </div>
        <div class="table">
            <table id="games" name="games">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
