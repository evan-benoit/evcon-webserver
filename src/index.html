<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script type="module" src="epl.js" defer></script>
<title>TrophyPace - visualizing league standings</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <table>
    <tr>
      <td rowspan="2" style="border: none; text-align: left; font-size: xxx-large; font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'">
        <div style="vertical-align:middle">TrophyPace<img src="/images/favicon.ico" width=60 height="60"></div>
      </td>
      <td>
      <select id="leagueSeason" style="border: none; text-align: left; font-size: xx-large; font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'">
        <option value="39-2022">Premier League Standings 2022-2023</option>
        <option value="254-2023"">NWSL Standings 2023</option>
        <option value="135-2022"">Serie-A 2022-2023</option>
        <option value="253-2023"">Major League Soccer 2023</option>
      </select>
       </td>
    </tr>
    <tr>
      <td>
        <select id="chartMode" style="border: none; text-align: left; font-size: large; font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'">
          <option value="byDate" selected>Points by Date</option>
          <option value="byMatch">Points by Match</option>
          <option value="bumpChart">Rank by Match</option>
        </select>
      </td>
    </tr>


</table>

  <div style="width: 85%;"><canvas id="teamSeasons"></canvas></div>
  <button style="font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'" id="showall">show all</button>
  <button style="font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'" id="hideall">hide all</button>
  

  <div style="text-align: right; font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'">Inspired by <a href="http://pennant-race.com/">pennant-race.com</a></div>

  

</body>
</html>
