<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script type="module" src="index.js" defer></script>
  <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">
  <script src="jquery-ui-1.13.2/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.13.2/jquery-ui.min.js"></script>
  <meta name="description" content="TrophyPace - visualizing soccer/football league standings for Premier League, Major League Soccer, Deutsches Bundesliga, Ligue 1, and Serie A">

<title>TrophyPace - visualizing league standings</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display: table">
    <div style="display: table-row">
      <div style="display: table-cell">
        <div class="title">TrophyPace.ai<img src="/images/favicon.ico" width=60 height="60" style="vertical-align: text-bottom;"></div>
      </div>
      <div style="display: table-cell">
        <select id="country" class="bigSelectBox"></select>
        <select id="league" class="bigSelectBox"></select>
        <select id="season" class="bigSelectBox"></select>
      </div>
    </div>
    <div style="display: table-row">
      <div style="display: table-cell">
        <button id="showall">Show All</button>
        <button id="hideall">Hide All</button>
        <button id="topfive">Top Five</button>
        <button id="bottomfive">Bottom Five</button><br>
      </div>
      <div  style="display: table-cell">
        <select id="chartMode" class="smallSelectBox">
          <option value="byMatch" selected>Points by Match</option>
          <option value="byDate">Points by Date</option>
          <option value="bumpChart">Rank by Match</option>
        </select>
      </div>


    </div>
  </div><br>
  <div id="tags"></div>        

  <div style="display: flex;">
    <div id="graphDiv" style="width: 80%;">
      <canvas id="teamSeasons"></canvas>
    </div>
    <div id="summaryDiv">
      <button id="generateSummary">✨ Get an AI-Generated Summary for these Teams! ✨</button><br>

      <div id="summary">
      </div>



    </div>
  </div>



  <button onclick="window.location.href='/src/betterhalf.html'">Never watch a boring half of soccer again!</button>
<br><br>
  <div class="normalText">Inspired by <a href="http://pennant-race.com/">pennant-race.com</a><br>Questions/Comments?  Want more leagues? <a href="mailto:trophypace@gmail.com">trophypace@gmail.com</a> </div>

  

</body>
</html>
