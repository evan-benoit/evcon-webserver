<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script type="module" src="epl.js" defer></script>
<title>TrophyPace - visualizing league standings</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="display: table">
    <div style="display: table-row">
      <div style="display: table-cell">
        <div class="title">TrophyPace<img src="/images/favicon.ico" width=60 height="60" style="vertical-align: text-bottom;"></div>
      </div>
      <div style="display: table-cell">
        <select id="leagueSeason" class="bigSelectBox">
          <option value="39-2022">Premier League Standings 2022-2023</option>
          <option value="254-2023"">NWSL Standings 2023</option>
          <option value="135-2022"">Serie-A 2022-2023</option>
          <option value="253-2023"">Major League Soccer 2023</option>
        </select>
        <br>
        <select id="country" class="bigSelectBox"><<option value="null" selected=true></option></select>
        <select id="league" class="bigSelectBox"><<option value="null" selected=true></option></select>
        <select id="season" class="bigSelectBox"><<option value="null" selected=true></option></select>
      </div>
    </div>
    <div style="display: table-row">
      <div style="display: table-cell">
        <button id="showall">Show All</button>
        <button id="hideall">Hide All</button>
        <button id="topfive">Top Five</button>
        <button id="bottomfive">Bottom Five</button>        
      </div>
      <div  style="display: table-cell">
        <select id="chartMode" class="smallSelectBox">
          <option value="byMatch" selected>Points by Match</option>
          <option value="byDate">Points by Date</option>
          <option value="bumpChart">Rank by Match</option>
        </select>
        <button id="resetzoom" style="float: right;">Reset Zoom</button>
      </div>
    </div>


  </div>

  <div style="width: 85%;"><canvas id="teamSeasons"></canvas></div>

  

  <div class="normalText">Inspired by <a href="http://pennant-race.com/">pennant-race.com</a></div>

  

</body>
</html>
