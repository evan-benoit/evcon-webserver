<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script type="module" src="epl.js" defer></script>
<title>TrophyPace - visualizing league standings</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <tr>
      <td rowspan="2">
        <div class="title">TrophyPace<img src="/images/favicon.ico" width=60 height="60"></div>
      </td>
      <td colspan="2">
      <select id="leagueSeason" class="bigSelectBox">
        <option value="39-2022">Premier League Standings 2022-2023</option>
        <option value="254-2023"">NWSL Standings 2023</option>
        <option value="135-2022"">Serie-A 2022-2023</option>
        <option value="253-2023"">Major League Soccer 2023</option>
      </select>
       </td>
    </tr>
    <tr>
      <td>
        <select id="chartMode" class="smallSelectBox">
          <option value="byDate" selected>Points by Date</option>
          <option value="byMatch">Points by Match</option>
          <option value="bumpChart">Rank by Match</option>
        </select>
      </td>
      <td style="text-align: right;">
        <button id="showall">Show All</button>
        <button id="hideall">Hide All</button>
        <button id="topfive">Top Five</button>
        <button id="bottomfive">Bottom Five</button>
      </td>
    </tr>


</table>

  <div style="width: 85%;"><canvas id="teamSeasons"></canvas></div>

  

  <div class="normalText">Inspired by <a href="http://pennant-race.com/">pennant-race.com</a></div>

  

</body>
</html>
